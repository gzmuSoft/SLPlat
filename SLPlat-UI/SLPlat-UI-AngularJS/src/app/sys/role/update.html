<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->

<!-- 导航条 -->
<div class="bg-white bread-crumb">
    <ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
        <li><a ui-sref="main"><i class="fa fa-home"></i> 首页</a></li>
        <li><a ui-sref="main.sys.role.list">角色管理</a></li>
        <li class="active" ng-bind="title"></li>
    </ul>
</div>


<!-- 内容区域 -->
<div class="wrapper-md content">
    <div class="panel panel-default">
        <!-- 头部 -->
        <div class="panel-heading font-bold">{{title}}
            <a class="btn btn-sm btn-icon btn-rounded btn-default pull-right m-t-n-xs" ui-sref="main.sys.role.list"><i class="text-md fa fa-times text-muted"></i></a>
        </div>
        <!--表单-->
        <div class="panel-body">
            <form class="form-horizontal"  name="role_form">
                <!--角色名称-->
                <div class="form-group">
                    <label class="col-lg-2 col-sm-3 control-label" for="name">
                        <span class="text-danger wrapper-sm">*</span>角色名称</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="name" id="name" placeholder="请输入角色名称..." ng-model="record.name">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <!--角色类型-->
                <div class="form-group">
                    <label class="col-lg-2 col-sm-3 control-label" for="roleType">角色类型</label>
                    <div class="col-sm-6">
                        <select class="form-control" name="roleType" id="roleType" ng-model="recordRoleType">
                            <option value="1">业务角色</option>
                            <option value="2">管理角色</option>
                            <option value="3">系统内置角色</option>
                        </select>
                        <span class="help-block m-b-none"></span>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <!--权限-->
                <div class="form-group">
                    <label class="col-lg-2 col-sm-3 control-label">权限</label>
                    <div class="col-sm-6">
                        <label class="v-middle text-left permit-list col-lg-6"  ng-bind-html="record.permission | label:';' |trustHtml"></label>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <!--部门-->
                <div class="form-group">
                    <label class="col-lg-2 col-sm-3 control-label" for="deptName">部门</label>
                    <div class="col-sm-6">
                        <select class="form-control" name="deptName" id="deptName"
                                ng-model="recordDeptId">
                            <option ng-repeat="x in deptNames" value="{{x.id}}">{{x.name}}</option>
                        </select>
                        <span class="help-block m-b-none"></span>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <!--btn-->
                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-2">
                        <button type="reset" class="btn btn-default w-xs">重置</button>
                        <button type="submit" class="btn btn-info w-xs m-l-xl" ng-disabled="isDisabled">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
